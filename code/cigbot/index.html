<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>cigbot</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #smokestart {
        position: absolute;
        bottom: 10px;
        left: 10px;
      }
      #shuffle {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      #controls {
        position: absolute;
        bottom: 10px;
        right: 10px;
        z-index: 10;
        display: flex;
        flex-direction: row; /* keep buttons in a row */
        gap: 10px;
      }

      button {
        width: 30vw;
        max-width: 150px;
        aspect-ratio: 1 / 1;
        background: linear-gradient(to bottom, #ccc, #999);
        font-family: "Courier New", monospace;
        border: 4px solid #666;
        border-radius: 8px;
        box-shadow: inset 4px 4px 8px #fff, inset -4px -4px 8px #555;
        color: black;
        font-size: 2rem;
        font-weight: bold;
        text-transform: lowercase;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
        padding: 8px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }

      button:active {
        background: linear-gradient(to bottom, #bbb, #888);
      }

      button img {
        width: 40%;
        height: auto;
        margin-bottom: 6px;
        pointer-events: none;
        user-select: none;
        -webkit-user-select: none;
      }

      button span {
        display: block;
        text-align: center;
        pointer-events: none;
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="shuffle">
      <button id="shuffleBtn">
        <img src="images/cigshuffle.png" alt="shuffle background" />
        <span id="locationLabel">plaza</span>
      </button>
    </div>
    <div id="smokestart">
      <button id="startBtn">
        <img src="images/cig.png" alt="unlit cigarette" />
        <span>smoke</span>
      </button>
    </div>
    <div id="controls">
      <button id="dragBtn" style="display: none">
        <img src="images/litcig.png" alt="lit cigarette" />
        <span>drag</span>
      </button>
      <button id="endBtn" style="display: none">
        <img src="images/ashcig.png" alt="ash cigarette" />
        <span>end</span>
      </button>
    </div>
    <script type="module" src="cigbot.js"></script>
  </body>
</html>
